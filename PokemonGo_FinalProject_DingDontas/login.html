<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ding Dontas Log-in</title>
    <link rel="stylesheet" type="text/css" href="signup.css">
</head>

<body>

    <div class="container">
        <div class="header">
            <img src="Ding.png" width="70px" alt="" />
            <img src="images/Pokemon-Go-Logo-PNG-File.png" width="100" height="65" />
        </div>

        <!-- Log In Form -->
        <form id="logInForm" class="form-group">
            <h2>Log In</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <input type="submit" value="Sign-In">
        </form>
        <p>Do not have an Account yet? <a href="signup.html">Sign-up</a></p>
    </div>

    <footer class="footer">
        <p>&copy; This website Design is for educational purposes only and no copyright infringement is intended.</p>
    </footer>

    <script src="app.js"></script>
    <script src="signin.js"></script>

    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const logInForm = document.getElementById('logInForm');

            logInForm.addEventListener('submit', (event) => {
                event.preventDefault(); 

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                
                const loggedInIGN = localStorage.getItem('loggedInIGN');

                if (loggedInIGN) {
                    alert(`Welcome back, ${loggedInIGN}!`);
                    window.location.href = 'home.html';
                } else {
                    alert('Login failed. Please try again.');
                }
            });
        });
    </script>

</body>

</html>
