<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Register</title>
    <link rel="stylesheet" type="text/css" href="signup.css">
</head>

<body>

    <header class="header">
        <div class="logo">
            <img src="Ding.png" width="70px" alt="" />
            <img src="images/Pokemon-Go-Logo-PNG-File.png" width="100" height="65" />
        </div>
        <div class="loggedInUser">
            Logged in as: <span id="loggedInUserDisplay"></span>
        </div>
    </header>

    <div class="container">
        <div class="form-container">
            <div class="signup">
                <h2>Sign In / Register</h2>
            </div>

            <!-- Sign In Form -->
            <form id="signInForm" class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="signupEmail" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <label for="ign">IGN (In-game Name):</label>
                <input type="text" id="ign" placeholder="Enter your IGN" required>

                <input type="submit" value="Sign-Up">
            </form>

            <div id="notification" style="display:none; margin-top:10px;">Sign-up successful!</div>

            <p>Already Have an account? <a href="login.html" onclick="toggleForm()">Log-in</a></p>

        </div>
    </div>

    <footer class="footer">
        <p>&copy; This website Design is for educational purposes only and no copyright infringement is intended.</p>
    </footer>
    <script src="app.js"></script>
    <script src="signin.js"></script>
   
</body>

</html>
